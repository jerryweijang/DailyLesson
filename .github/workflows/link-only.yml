  schedule:
    - cron: '0 22 * * *'
  # éš¨æ™‚æ‰‹å‹•å•Ÿå‹•ä»¥æ¸¬è©¦
  workflow_dispatch:

jobs:
  generate-link:
    runs-on: ubuntu-latest

    # ç›´æ¥åœ¨ç’°å¢ƒè®Šæ•¸åˆ—å‡ºè¦è¼ªæ’­çš„èª²æ–‡æ¨™é¡Œï¼ˆå¯è‡ªè¡Œå¢æ¸›ï¼‰
    env:
      LESSONS: |
        åœ‹æ–‡ ç¬¬å…«èª² è¨˜æ‰¿å¤©å¯ºå¤œéŠ
        åœ‹æ–‡ ç¬¬ä¹èª² æ¡ƒèŠ±æºè¨˜
        åœ‹æ–‡ ç¬¬åèª² æœ¨è˜­è©©

    steps:
      # 1) å–æœ€æ–°ä»£ç¢¼
      - uses: actions/checkout@v4

      # 2) ç”¢ç”Ÿã€Œä»Šæ—¥èª²æ–‡é€£çµã€ä¸¦å¯«å…¥ docs/YYYY-MM-DD.md
      - name: Generate Wikisource link
        shell: bash
        run: |
          # å°‡å¤šè¡Œ LESSONS è®€æˆé™£åˆ—
          IFS=$'\n' read -d '' -r -a lessons <<< "$LESSONS"
          total=${#lessons[@]}

          # ä¾æ—¥æœŸè¨ˆç®—ç´¢å¼•ï¼šæ¯ä¸€å¤©å›ºå®šåŒä¸€èª²
          day_idx=$(( $(date -u +%s) / 86400 % total ))
          title="${lessons[$day_idx]}"

          # URL-encode â†’ Wikisource é€£çµ
          url_encoded=$(python3 - <<PY
import urllib.parse, os, sys
print(urllib.parse.quote(os.environ['TITLE'] if 'TITLE' in os.environ else sys.argv[1]))
PY
"$title")
          link="https://zh.wikisource.org/zh-hant/${url_encoded}"
          # å»ºç«‹ docs ç›®éŒ„èˆ‡ç•¶æ—¥æª”æ¡ˆ
          out_dir="docs"
          out_file="${out_dir}/$(date -u +%F).md"
          mkdir -p "$out_dir"
          printf -- "- [%s](%s)\n" "$title" "$link" > "$out_file"

          echo "ğŸ”— ç”Ÿæˆï¼š$out_file â†’ $link"

      # 3) Commit & push å› repoï¼Œä½¿ GitHub Pages ç”Ÿæ•ˆ
      - name: Commit and push to Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  github-actions
          git config user.email actions@github.com
          git add docs
          git commit -m "docs: add lesson link $(date -u +%F)" || echo "Nothing to commit"
          git push
