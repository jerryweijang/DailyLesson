jobs:
  generate-link:
    runs-on: ubuntu-latest
    env:
      LESSONS: |
        åœ‹æ–‡ ç¬¬å…«èª² è¨˜æ‰¿å¤©å¯ºå¤œéŠ
        åœ‹æ–‡ ç¬¬ä¹èª² æ¡ƒèŠ±æºè¨˜
